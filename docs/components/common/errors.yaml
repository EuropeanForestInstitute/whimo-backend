BadRequestError:
  description: Bad request
  content:
    application/json:
      schema:
        allOf:
          - $ref: './schemas.yaml#/ErrorResponse'
          - type: object
            properties:
              message:
                type: string
                default: Bad Request
              code:
                type: string
                default: api.bad_request
              errors:
                type: object
                examples:
                  - username: [ 'This field is required' ]

