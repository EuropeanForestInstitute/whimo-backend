OAuthIdTokenRequest:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - id_token
        properties:
          id_token:
            type: string
            description: OAuth ID token
            examples: [ eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9... ]
          nonce:
            type: string
            nullable: true
            description: OAuth nonce
            examples: [ 0659394143674eb1053e8186660f44cbf0a0... ]
