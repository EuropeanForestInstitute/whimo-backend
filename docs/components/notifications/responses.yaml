NotificationsListResponse:
  description: List of notifications
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../common/schemas.yaml#/PaginatedDataResponse'
          - type: object
            properties:
              data:
                type: array
                items:
                  $ref: './schemas.yaml#/NotificationDTO'

NotificationDetailResponse:
  description: Notification details
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../common/schemas.yaml#/DataResponse'
          - type: object
            properties:
              data:
                $ref: './schemas.yaml#/NotificationDTO'

NotificationStatusUpdatedResponse:
  description: Notification status updated successfully
  content:
    application/json:
      schema:
        allOf:
          - $ref: '../common/schemas.yaml#/BaseResponse'
          - type: object
            properties:
              message:
                type: string
                default: Notification status updated

